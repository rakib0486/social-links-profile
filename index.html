<body class="inter-font">

      <img class="rounded-full size-24 mx-auto" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <!-- Content -->
      <div class="text-white text-center mt-5">

      <div class="text-white text-center">
        <ul class="flex flex-col gap-5 cursor-pointer">
          <li><a class="font-bold bg-[#333333] py-3 px-6 rounded-lg block hover:text-black hover:bg-[#c5f82a]" href="#">GitHub</a></li>
          <li><a class="font-bold bg-[#333333] py-3 px-6 rounded-lg block hover:text-black hover:bg-[#c5f82a]" href="#">Frontend Mentor</a></li>

          <li><a class="font-bold bg-[#333333] py-3 px-6 rounded-lg block hover:text-black hover:bg-[#c5f82a]" href="#">Twitter</a></li>
          <li><a class="font-bold bg-[#333333] py-3 px-6 rounded-lg block hover:text-black hover:bg-[#c5f82a]" href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </section>

  <div class="text-center text-xl font-semibold">

    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-green-400 text-2xl">Frontend Mentor</a>. Coded by <a href="github.com/rakib0486" class="text-red-600 text-3xl">Rakib Hossen</a>.
